log4j.rootLogger=INFO, CONSOLE, TEXTAREA
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=%d{ABSOLUTE} %5p %t %c{1}:%M:%L - %m%n
log4j.appender.TEXTAREA=util.TextAreaAppender
log4j.appender.TEXTAREA.layout=org.apache.log4j.PatternLayout
log4j.appender.TEXTAREA.layout.ConversionPattern=%d{HH:mm:ss} %5.5p %40.40c: %m%n
log4j.logger.pipereader=DEBUG, TEXTAREA

